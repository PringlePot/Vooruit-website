<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vooruit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex bg-[#DCE0D9] flex-col">
    <!-- Navigatie -->
    <div
      id="navigatie"
      class="sticky w-full border-b-[#8f0504] border-solid border-b-4"
    >
      <div class="flex justify-between items-center bg-[#DCE0D9]">
        <div class="flex items-center">
          <img src="plaatjes/logo.png" alt="Logo" class="w-20 h-20 ml-10" />
          <h1 class="text-4xl font-bold text-[#8f0504]">Vooruit</h1>
        </div>
        <div class="flex items-center">
          <a href="inde.html" class="text-2xl font-bold mr-10 text-[#8f0504]"
            >Home</a
          >
          <a
            href="gallerij.html"
            class="text-2xl font-bold text-[#8f0504] mr-10"
            >Gallerij</a
          >
          <a
            href="oldtimerhuren.html"
            class="text-2xl font-bold text-[#8f0504] mr-10"
            >Oldtimers huren</a
          >
          <a href="kopen.html" class="text-2xl font-bold text-[#1c3738] mr-10"
            >Auto's kopen</a
          >
          <a href="contact.html" class="text-2xl font-bold text-[#8f0504] mr-10"
            >Contact</a
          >
        </div>
      </div>
    </div>

    <!-- Pagina -->

    <!-- Autos sectie -->
    <div
      class="grid grid-rows-2 grid-cols-3 m-10 gap-4 object-cover text-center"
    >
      <!-- Eerste auto -->
      <a
        href="autokopen.html"
        class="border-4 border-solid border-black rounded-xl relative hover:cursor-pointer hover:border-gray-500"
        ><img
          src="plaatjes/auto1.jpeg"
          class="rounded-lg aspect-video object-cover"
        />

        <div class="absolute bottom-0 bg-black w-full opacity-70 rounded-b-lg">
          <p class="p-1 text-white font-medium text-2x">
            VW Schwimmwagen €<span class="font-extrabold">5161</span>
          </p>
        </div>
      </a>

      <!-- Tweede auto -->
      <a
        href="autokopen.html"
        class="border-4 border-solid border-black rounded-xl relative hover:cursor-pointer hover:border-gray-500"
        ><img
          src="plaatjes/polo.avif"
          class="rounded-lg aspect-video object-cover"
        />

        <div class="absolute bottom-0 bg-black w-full opacity-70 rounded-b-lg">
          <p class="p-1 text-white font-medium text-2x">
            VW Polo €<span class="font-extrabold">2999</span>
          </p>
        </div>
      </a>

      <!-- Derde auto -->
      <a
        href="autokopen.html"
        class="border-4 border-solid border-black rounded-xl relative hover:cursor-pointer hover:border-gray-500"
        ><img
          src="plaatjes/bmw_ofzo.avif"
          class="rounded-lg aspect-video object-cover"
        />

        <div class="absolute bottom-0 bg-black w-full opacity-70 rounded-b-lg">
          <p class="p-1 text-white font-medium text-2x">
            BMW 3-Serie €<span class="font-extrabold">2499</span>
          </p>
        </div>
      </a>

      <!-- Vierde auto -->
      <a
        href="autokopen.html"
        class="border-4 border-solid border-black rounded-xl relative hover:cursor-pointer hover:border-gray-500"
        ><img
          src="plaatjes/ferrari.jpg"
          class="rounded-lg aspect-video object-cover"
        />

        <div class="absolute bottom-0 bg-black w-full opacity-70 rounded-b-lg">
          <p class="p-1 text-white font-medium text-2x">
            Ferrari 488 €<span class="font-extrabold">639.950</span>
          </p>
        </div>
      </a>

      <!-- Vijfde auto -->
      <a
        href="autokopen.html"
        class="border-4 border-solid border-black rounded-xl relative hover:cursor-pointer hover:border-gray-500"
        ><img
          src="plaatjes/mercedes.avif"
          class="rounded-lg aspect-video object-cover"
        />

        <div class="absolute bottom-0 bg-black w-full opacity-70 rounded-b-lg">
          <p class="p-1 text-white font-medium text-2x">
            Mercedes-Benz €<span class="font-extrabold">139.950</span>
          </p>
        </div>
      </a>

      <!-- Laatste auto -->
      <a
        href="autokopen.html"
        class="border-4 border-solid border-black rounded-xl relative hover:cursor-pointer hover:border-gray-500"
        ><img
          src="plaatjes/coole_lotus.jpg"
          class="rounded-lg aspect-video object-cover"
        />

        <div class="absolute bottom-0 bg-black w-full opacity-70 rounded-b-lg">
          <p class="p-1 text-white font-medium text-2x">
            Lotus Espirit Turbo €<span class="font-extrabold">99.950</span>
          </p>
        </div>
      </a>
    </div>
  </body>
</html>
